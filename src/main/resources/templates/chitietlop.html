	<form th:action="@{/guidangkyMon}" method="get"  >

	      <th scope="col">Chọn</th>
	      <th scope="col">STT</th>

	    <tr th:each="item : ${lophocs}">

	      <td th:text="${item.monHoc.maMonHoc}"></td>

	      <td th:text="${item.thu}"></td>
	      <td th:text="${item.tenPhong}"></td>

	    </tr>
	  </tbody>
	</table>
